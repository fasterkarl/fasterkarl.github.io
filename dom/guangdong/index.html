<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="css/page.css" media="screen and (min-width:700px)" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/phone.css" media="screen and (max-width:700px)" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
        <title>活力广东丨powered by mumu
        </title>

    </head>
    <body>
        <img src="imgs/bg.png" alt="" class="bg"/>
        <div class="page">
            <div class="head">
                <img src="imgs/logo.png" alt="" class="logo1 animated bounceIn"/>
                <img src="imgs/welcome.png" alt="" class="logo2"/>
            </div>
            <div class="content">
                <div class="left">
                    
                        <li class="shake1 m animated bounceIn"><a href="#"><img src="imgs/visit.png"  alt="" /></a></li>
                        <li class="shake2 animated bounceIn"><a href="#"><img src="imgs/contract.png" alt="" /></a></li>
                        <li class="shake1 m animated shake"><a href="#"><img src="imgs/admin.png" alt="" /></a></li>
                        <li class="shake2 m animated shake"><a href="#"><img src="imgs/guide.png" alt="" /></a></li>
                        <li class="shake1 animated shake"><a href="#"><img src="imgs/expo.png" alt="" /></a></li>
                        <li class="shake2 m animated bounceIn"><a href="#"><img src="imgs/exam.png" alt="" /></a></li>
                   
                </div>
                <div class="right">
                    <li class="shake2 m animated bounceIn"><a href="#"><img src="imgs/data.png" alt="" /></a></li>
                    <li class="shake3 animated bounceIn">
                        <div class="text">
                            <ul>
                                <li><marquee behavior="scroll" direction="up" scrollamount="2" scrolldelay="120" class="roll1">广东省旅游局官方微博</marquee></li>
                            </ul>
                        </div>
                    <a href="#"><img src="imgs/sina.png" alt="" /></a></li>
                    <li class="shake2 m animated shake"><a href="#"><img src="imgs/hall.png" alt="" /></a></li>
                    <li class="shake3 animated shake">
                        <div class="text">
                            <ul>
                                <li><marquee behavior="scroll" direction="down" scrollamount="2" scrolldelay="120" class="roll1">广东省旅游局官方微博</marquee></li>
                            </ul>
                        </div>
                        <a href="#"><img src="imgs/tencent.png" alt="" /></a></li>
                    <li class="shake2 m animated bounceIn"><a href="#"><img src="imgs/travel.png" alt="" /></a></li>
                    <li class="shake3 m animated bounceIn"><a href="#"><img src="imgs/weico.png" alt="" /></a></li>
                </div>
            </div>
            <div class="footer">
                <img src="imgs/serial.png" alt="" />
            </div>
        </div>
    </body>
</html>
